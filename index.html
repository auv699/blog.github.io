<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Easy Joy - Blog</title>
    <meta name="keywords" content="VM-API">
    <meta name="description" content="VMAPI致力于为用户提供稳定、高效、免费的API接口调用平台">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        /* 自定义样式可以在 main.css 中进行 */
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="navbar custom-navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <div class="navbar-brand">
                    <img class="img-l" src="/favicon.ico" alt="LOGO" style="display:inline-block;margin-right: 10px;width:32px;height:32px;">
                    &nbsp;
                </div>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a target="_blank" href="/">主页</a></li>
                    <li><a target="_blank" href="/">查询</a></li> 
                </ul>
            </div>
        </div>
    </div>
    <section id="home" class="parallax-section" style="position: absolute; overflow: hidden; height: 100%; width: 100%; background: url('/img/background.jpg') center 0px / cover no-repeat;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <h2>已经停用</h2>
                    <!-- 可添加其他内容 -->
                </div>
            </div>
        </div>
    </section>
    <div id="footer" class="noselect">
        <span style="display:inline-block;">© 2024</span>
        <span style="display:inline-block;">由VM自助研发驱动赞助推出</span>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // 隐藏加载动画
        window.addEventListener('load', function() {
            var loader = document.getElementById('loader');
            loader.style.display = 'none';
        });
    </script>
</body>
</html>
