<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应记事本</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #editor { width: 90%; height: 400px; border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>📝 自适应记事本</h2>
    <p>当前笔记 ID: <span id="noteIdDisplay"></span></p>
    <div contenteditable="true" id="editor" placeholder="在这里输入内容..."></div>

    <br>
    <button onclick="saveNote()">💾 保存</button>
    <button onclick="generateNewNote()">🆕 创建新笔记</button>
    <p id="status"></p>

    <script>
        const editor = document.getElementById("editor");
        const status = document.getElementById("status");
        const noteIdDisplay = document.getElementById("noteIdDisplay");

        // 解析 URL 获取笔记 ID（使用 hash 方式）
        function getNoteId() {
            return location.hash.replace("#", "") || "1"; // 默认 ID 为 1
        }

        let noteId = getNoteId();
        noteIdDisplay.innerText = noteId;

        // 加载存储的笔记
        function loadNote() {
            const savedContent = localStorage.getItem("note_" + noteId);
            if (savedContent) {
                editor.innerHTML = savedContent;
            }
        }

        // 监听 URL 变化
        window.addEventListener("hashchange", () => {
            noteId = getNoteId();
            noteIdDisplay.innerText = noteId;
            loadNote();
        });

        // 保存笔记
        function saveNote() {
            localStorage.setItem("note_" + noteId, editor.innerHTML);
            status.innerText = "✅ 笔记已保存！";
        }

        // 创建新笔记（使用 hash URL 避免 404）
        function generateNewNote() {
            const newNoteId = Math.floor(Math.random() * 100000).toString(); // 生成随机数字 ID
            location.hash = newNoteId; // 修改 URL，不会触发 404
            noteIdDisplay.innerText = newNoteId;
            editor.innerHTML = ""; // 清空编辑器
            status.innerText = "🆕 已创建新笔记！";
        }

        loadNote();  // 加载笔记
    </script>

</body>
</html>
