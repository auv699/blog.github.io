<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <style>
    /* 背景渐变 */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #98fcf8, #fe496b, #d0e8ec, #faaca8);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 卡片样式 */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem 3rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      color: white;
      max-width: 400px;
    }

    h3 {
      font-family: 'HYTiaoTiao', 'Microsoft YaHei UI', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      font-size: 24px;
      font-weight: 400;
      line-height: 1.5;
      background: linear-gradient(to right, rgba(152,252,248,0.9), rgba(254,73,107,0.9), rgba(208,232,236,0.9), rgba(250, 172, 168, 0.9));
      -webkit-background-clip: text;
      color: transparent;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
    }

    .card img {
      width: 36px;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.2);
    }

    @font-face {
      font-family: 'HYTiaoTiao';
      src: url('https://www.yilemo.com/assets/font/HYTiaoTiao.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>她的温存如影随形难以从心底褪去</h3>

    </a>
  </div>
</body>
</html>
