  <style>
    /* 全屏渐变背景样式 */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-align: center;
      background: linear-gradient(135deg, #98fcf8, #fe496b, #d0e8ec, #faaca8);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      z-index: 1;
    }

    .content a {
      display: block;
      font-size: 2rem;
      margin: -10rem;
      color: #ffffff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background-color: rgba(0, 0, 0, 0%);
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .content a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    @font-face {
      font-family: 'HYTiaoTiao';
      src: url('https://www.yilemo.com/assets/font/HYTiaoTiao.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    h3 {
      font-family: 'HYTiaoTiao', 'Microsoft YaHei UI', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      font-size: 24px;
      font-weight: 400;
      line-height: 1.5;
      background: linear-gradient(to right, rgba(152,252,248,0.9), rgba(254,73,107,0.9), rgba(208,232,236,0.9), rgba(250, 172, 168, 0.9));
      -webkit-background-clip: text;
      color: transparent;
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
