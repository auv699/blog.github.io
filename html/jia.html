<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="C:\Users\yilem\Desktop\css\app.css" />
  <title>auv699</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #98fcf8, #fe496b, #d0e8ec, #faaca8);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      position: relative;
      width: 360px;
      padding: 2rem 3rem;
      border-radius: 16px;
      overflow: hidden;
      color: white;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .card video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.85;
    }

    .card-content {
      position: relative;
      z-index: 1;
    }

    h3 {
      font-family: 'HYTiaoTiao', 'Microsoft YaHei UI', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      font-size: 24px;
      font-weight: 400;
      line-height: 1.5;
      background: linear-gradient(to right, rgba(152,252,248,0.9), rgba(254,73,107,0.9), rgba(208,232,236,0.9), rgba(250, 172, 168, 0.9));
      -webkit-background-clip: text;
      color: transparent;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .card-content a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
    }

    .card-content img {
      width: 36px;
      transition: transform 0.3s ease;
    }

    .card-content img:hover {
      transform: scale(1.2);
    }

    @font-face {
      font-family: 'HYTiaoTiao';
      src: url('https://www.yilemo.com/assets/font/HYTiaoTiao.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 视频作为卡片背景 -->
    <video autoplay loop muted playsinline>
      <source src="https://img-etq.pages.dev/2d876194484100c540d904284c02ae63.MP4" type="video/mp4">
      您的浏览器不支持视频播放
    </video>

    <!-- 卡片内容 -->
    <div class="card-content">
      <h3>她的温存如影随形难以从心底褪去</h3>
      <a href="https://v.douyin.com/iAua8F3s/" target="_blank">
        <img src="https://lf-douyin-pc-web.douyinstatic.com/obj/douyin-pc-web/ies/douyin_web/media/logo-horizontal-small-dark.04fa81ed0b1d6d5e.svg" alt="抖音">
      </a>
    </div>
  </div>
</body>
</html>
